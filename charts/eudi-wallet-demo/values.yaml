wallet:
  publicBaseUrl: ""
  conformance:
    baseUrl: "https://demo.certification.openid.net"
    apiKey: ""
  image:
    repository: ""
    tag: ""
  keycloakBaseUrl: ""
  keycloakRealm: wallet-demo
  clientId: wallet-mock
  clientSecret: secret-wallet
  files:
    # Provide these via --set-file wallet.files.walletKeys=... etc.
    walletKeys: ""
    verifierKeys: ""
    mockIssuerKeys: ""
    mockIssuerConfigurations: ""
    # Optional: sandbox client cert+key PEM via --set-file wallet.files.sandboxCert=...
    sandboxCert: ""
    # Optional: sandbox verifier_info JSON via --set-file wallet.files.sandboxVerifierInfo=...
    sandboxVerifierInfo: ""
  env:
    walletDid: did:example:mock-wallet
    credentialStorageDir: /data/credentials
    dcqlQueryFile: ""
    defaultDcqlQuery: ""
    maxHttpRequestHeaderSize: 64KB
    maxHttpResponseHeaderSize: 64KB
    verifierClientId: wallet-verifier
    verifierClientIdScheme: pre-registered
    verifierMaxRequestObjectInlineBytes: 12000
    verifierWalletAuthEndpoint: ""
    verifierEtsiTrustListBaseUrl: "https://bmi.usercontent.opencode.de/eudi-wallet/test-trust-lists/"
  mockIssuer:
    issuerId: ""

keycloak:
  publicHost: ""
  image:
    repository: ""
    tag: ""
  # Provide the Keycloak realm export JSON via --set-file keycloak.realmJson=...
  realmJson: ""
  # Provide additional realm export JSON via --set-file keycloak.realmPidBindingJson=...
  realmPidBindingJson: ""
