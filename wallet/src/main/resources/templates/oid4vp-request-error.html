<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid request object</title>
    <link rel="stylesheet" th:href="@{/css/consent.css}" />
  </head>
  <body>
    <div class="card">
      <div>
        <div class="wallet-brand">Wallet</div>
        <h1 style="margin:0.35rem 0 0;">Invalid request object</h1>
      </div>

      <div style="margin-top:1.5rem;padding:1.5rem;background:#fef2f2;border:1px solid #fecaca;border-radius:8px;">
        <div style="display:flex;align-items:flex-start;gap:0.75rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <div>
            <h3 style="margin:0 0 0.5rem;color:#991b1b;">Request validation failed</h3>
            <p style="margin:0;color:#7f1d1d;" th:text="${error}">Error message</p>
          </div>
        </div>
      </div>

      <div style="margin-top:1rem;">
        <details open="open">
          <summary style="cursor:pointer;font-weight:500;">Decoded request object</summary>
          <pre th:text="${requestObjectDecoded}" style="background:#f8fafc;padding:1rem;border-radius:8px;overflow-x:auto;font-size:0.8rem;white-space:pre-wrap;word-break:break-all;max-height:60vh;overflow-y:auto;"></pre>
        </details>
      </div>

      <div style="margin-top:1rem;">
        <details>
          <summary style="cursor:pointer;font-weight:500;">Raw request object (JWT)</summary>
          <pre th:text="${requestObjectRaw}" style="background:#f8fafc;padding:1rem;border-radius:8px;overflow-x:auto;font-size:0.75rem;white-space:pre-wrap;word-break:break-all;max-height:40vh;overflow-y:auto;"></pre>
        </details>
      </div>

      <div style="margin-top:1.5rem;">
        <a th:href="@{/}" class="btn secondary" style="text-decoration:none;">Back to wallet</a>
      </div>
    </div>
  </body>
</html>
