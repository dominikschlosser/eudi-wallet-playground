<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing credential…</title>
  </head>
  <body>
    <p>Sharing credential…</p>
    <form id="submitForm" method="post" th:action="${redirectUri}">
      <div th:each="entry : ${fields}">
        <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
      </div>
      <noscript>
        <button type="submit">Continue</button>
      </noscript>
    </form>
    <script>
      // Post via fetch and follow the redirect_uri from the JSON response (OID4VP spec)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', submitForm);
      } else {
        submitForm();
      }
      function submitForm() {
        setTimeout(async function() {
          var form = document.getElementById('submitForm');
          try {
            var resp = await fetch(form.action, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams(new FormData(form)).toString()
            });
            var json = await resp.json();
            if (json.redirect_uri) {
              window.location.href = json.redirect_uri;
              return;
            }
          } catch (e) {
            // Fallback: submit form directly (legacy behavior)
          }
          form.submit();
        }, 50);
      }
    </script>
  </body>
</html>
