server:
  port: ${PORT:3000}
  max-http-request-header-size: ${MAX_HTTP_REQUEST_HEADER_SIZE:64KB} # allow large OID4VP request objects with verifier attestation
  max-http-response-header-size: ${MAX_HTTP_RESPONSE_HEADER_SIZE:64KB} # allow large Location headers when redirecting with request objects
spring:
  config:
    import: optional:file:.env[.properties]
  main:
    allow-bean-definition-overriding: true

wallet:
  keycloak-base-url: ${KEYCLOAK_BASE_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:wallet-demo}
  client-id: ${OIDC_CLIENT_ID:wallet-mock}
  client-secret: ${OIDC_CLIENT_SECRET:secret-wallet}
  wallet-did: ${WALLET_DID:did:example:mock-wallet}
  storage-dir: ${CREDENTIAL_STORAGE_DIR:data/credentials}
  wallet-key-file: ${WALLET_KEY_FILE:config/wallet-keys.json}
  tls-key-store: ${WALLET_TLS_KEY_STORE:}
  tls-key-store-password: ${WALLET_TLS_KEY_STORE_PASSWORD:}
  tls-key-store-type: ${WALLET_TLS_KEY_STORE_TYPE:PKCS12}
  x509-trust-anchors-pem: ${WALLET_X509_TRUST_ANCHORS_PEM:config/verifier-cert.pem}
  trusted-attestation-issuers:
    - ${WALLET_TRUSTED_ATTESTATION_ISSUERS:demo-attestation-issuer}
  request-uri-wallet-metadata-enabled: ${WALLET_REQUEST_URI_WALLET_METADATA_ENABLED:true}
verifier:
  dcql-query-file: ${DCQL_QUERY_FILE:}
  default-dcql-query: ${DEFAULT_DCQL_QUERY:}
  wallet-auth-endpoint: ${VERIFIER_WALLET_AUTH_ENDPOINT:}
  client-id: ${VERIFIER_CLIENT_ID:wallet-verifier}
  keys-file: ${VERIFIER_KEYS_FILE:config/verifier-keys.json}
  max-request-object-inline-bytes: ${VERIFIER_MAX_REQUEST_OBJECT_INLINE_BYTES:12000}
  etsi-trust-list-base-url: ${VERIFIER_ETSI_TRUST_LIST_BASE_URL:https://bmi.usercontent.opencode.de/eudi-wallet/test-trust-lists/}
  client-cert-file: ${VERIFIER_CLIENT_CERT_FILE:../sandbox/sandbox-combined.pem}
  sandbox-verifier-info-file: ${VERIFIER_SANDBOX_VERIFIER_INFO_FILE:../sandbox/sandbox-verifier-info.json}
  sandbox-wallet-auth-endpoint: ${VERIFIER_SANDBOX_WALLET_AUTH_ENDPOINT:openid4vp://}
  sandbox-dcql-query: >-
    ${VERIFIER_SANDBOX_DCQL_QUERY:{"credentials":[{"id":"pid_sd_jwt","format":"dc+sd-jwt","meta":{"vct_values":["urn:eudi:pid:de:1"]},"claims":[{"path":["given_name"]},{"path":["family_name"]},{"path":["address","street_address"]},{"path":["address","locality"]}]},{"id":"pid_mdoc","format":"mso_mdoc","meta":{"doctype_value":"eu.europa.ec.eudi.pid.1"},"claims":[{"path":["eu.europa.ec.eudi.pid.1","given_name"]},{"path":["eu.europa.ec.eudi.pid.1","family_name"]},{"path":["eu.europa.ec.eudi.pid.1","birth_date"]},{"path":["eu.europa.ec.eudi.pid.1","address","street_address"]},{"path":["eu.europa.ec.eudi.pid.1","address","locality"]}]}],"credential_sets":[{"options":[["pid_sd_jwt"],["pid_mdoc"]]}]}}
  conformance:
    base-url: ${VERIFIER_CONFORMANCE_BASE_URL:https://demo.certification.openid.net}
    api-key: ${VERIFIER_CONFORMANCE_API_KEY:}
    plan-id: ${VERIFIER_CONFORMANCE_PLAN_ID:}
